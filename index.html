<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculate</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>


    </header>
    <main>
        <div class="flex flex-col lg:flex-row">
            <!-- first card -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-4">
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/triangle.png " alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <input id="triangle-base" type="number" class="border bg-gray-200 w-24 pxnumber-xl"
                                placeholder="base">
                            <span>cm</span>
                            <input id="triangle-height" type="number" class="border bg-gray-200 w-24 px-2 text-xl ml-4"
                                placeholder="height">
                            <span>cm</span>
                        </p>
                        <p>Area: <span id="triangle-area">0</span>cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- second card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/rectangle.png " alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                            <input id="rectangle-width" type="number" class="border bg-gray-200 w-24 px-2 text-xl"
                                placeholder="width">
                            <span>cm</span>
                            <input id="rectangle-length" type="number" class="border bg-gray-200 w-24 px-2 text-xl ml-4"
                                placeholder="length">
                            <span>cm</span>
                        </p>
                        <p>Area: <span id="rectangle-area">0</span>cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/parallelogram.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p>
                            <input id="parallelogram-base" type="number" class="border bg-gray-200 w-24 px-2 text-xl"
                                placeholder="base">
                            <span>cm</span>
                            <input id="parallelogram-height" type="number" class="border bg-gray-200 w-24 px-2 text-xl ml-4"
                                placeholder="height">
                            <span>cm</span>
                        </p>
                        <p>Area: <span id="parallelogram-area">0</span>cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogram()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- ellips area -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/ellipse.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellips</h2>
                        <p>Area (A) = Ï€ ab</p>
                        <p>
                            <input id="ellips-major-radius" type="number" class="border bg-gray-200 w-24 px-2 text-xl"
                                placeholder="large">
                            <span>cm</span>
                            <input id="ellips-minor-radius" type="number" class="border bg-gray-200 w-24 px-2 text-xl ml-4"
                                placeholder="short">
                            <span>cm</span>
                        </p>
                        <p>Area: <span id="ellips-area">0</span>cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateEllips()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-[400px]">
                <div class="text-4xl text-center">Area Calculation</div>
                <div id="calculation-entry">
                    
                </div>
            </div>
    </main>

    <!-- <script src="js/area-calculate.js"></script> -->
    <script src="js/summer.js"></script>
</body>

</html>
